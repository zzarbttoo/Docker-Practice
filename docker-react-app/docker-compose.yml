version: "3"  # 도커 컴포즈 버전

services:     # 이 곳에 실행하려는 컨테이너들을 정의

    react:    # 컨테이너 이름

        build:         

            context: .

            dockerfile: Dockerfile.dev

        ports: 

            - "3000:3000"

        volumes: 

            - /usr/src/app/node_modules

            - ./:/usr/src/app

        environment:

            # 소스 수정 즉시 반영되는

            # 핫로딩 활성화하는 부분

            - CHOKIDAR_USEPOLLING=true          

        stdin_open: true



